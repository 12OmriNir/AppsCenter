<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCenter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    
    <div class="container d-flex align-items-center justify-content-center" style="margin-bottom: 40px;">
        <div class="row">
            <div class="col-12">
                <img src="../images/AppsCenter.png">
            </div>
        </div>
    </div>

    <form name="appForm" class="needs-validiation" onsubmit="submit()" method="post" novalidate>
        <div class="container d-flex align-items-center justify-content-center" style="margin-bottom: 40px;">
            <div class="row">
                <div class="row">
                    <div class="col-6">
                        <label>App Name*:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="nameInput" placeholder="App name">
                    </div>
                </div>
            </div>
        </div>

        <div class="container d-flex align-items-center justify-content-center" style="margin-bottom: 40px;">
            <div class="row">
                <div class="row">
                    <div class="col-6">
                        <label>App Price*:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="priceInput" placeholder="App Price" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="container d-flex align-items-center justify-content-center" style="margin-bottom: 40px;">
            <div class="row">
                <div class="row">
                    <div class="col-6">
                        <label>App Description:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="descriptionInput" placeholder="App Description" style="height: 100px;">
                    </div>
                </div>
            </div>
        </div>

        <div class="container d-flex align-items-center justify-content-center" style="margin-bottom: 40px;">
            <div class="row">
                <div class="row">
                    <div class="col-6">
                        <label>Company name:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="companyInput" placeholder="Company name">
                    </div>
                </div>
            </div>
        </div>

        <div class="container d-flex align-items-center justify-content-center" style="margin-bottom: 40px;">
            <div class="row">
                <div class="row">
                    <div class="col-6">
                        <label>Image URL:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="imageInput" placeholder="Image URL">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container d-flex align-items-center justify-content-center" style="margin-bottom: 40px;">
            <div class="row">
                <div class="row">
                    <div class="col-6">
                        <label>*-Required</label>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary" id="submitBtn">Publish Application</button>
                            </div>
                            <div>
                                <p class="text-danger"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="../src/AddApp.js"></script>
</body>
</html>
