<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCenter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="margin-bottom: 40px;">
        <div class="row">
            <div class="col-12">
                <img src="../images/AppsCenter.png">
            </div>
        </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center" style="margin-bottom: 40px;">
        <div class="row">
            <div class="col-9">
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control inputdefault-4" type="text" placeholder="search" aria-label="Search" id="searchBar">
                </form>
            </div> 
            <div class="col-3">
                <button class="btn btn-primary" id="addButton">Publish</button>
            </div>
        </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row" id="appsContainer">
            
        </div>
    </div>

    <script src="../src/applications.js"></script>
    <script src="../src/main.js"></script>
</body>
</html>
